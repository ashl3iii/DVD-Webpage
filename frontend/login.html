<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/loginPage.css" rel="stylesheet" />
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
            $("#btn_submit").click(function (event) {
                event.preventDefault();

                var settings = {
                    "url": "http://localhost:3000/user/login",
                    "method": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({
                        "username": $("#username").val(),
                        "password": $("#password").val()
                    }),
                };

                $.ajax(settings)
                    // successful login
                    .done(function (response) {
                        console.log(response);
                        localStorage["token"] = response.token
                        // bring u to next page
                        window.location.href = "profile.html"
                    })
                    // unsuccessful login
                    .fail((response) => {
                        // response message when pw & username is wrong
                        alert("Wrong username and password combination.")
                    })
                    .always((response) => {
                    
                    })
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                
                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x pt-5 mt-xl-2" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">My DVD Store</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form>

                        <h3 class="h1 fw-bold mb-4" style="letter-spacing: 1px;">Login for Staff</h3>

                        <div class="form-outline mb-3" style="width: 10rem;">
                            <label for="username"><b>USERNAME</b></label>
                            <input type="text" placeholder="Enter Username" id="username">
                        </div>

                        <div class="form-outline mb-4" style="width: 10rem;">
                            <label for="password"><b>PASSWORD</b></label>
                            <input type="text" placeholder="Enter Password" id="password">
                        </div>

                        <div class="pt-1 mb-4">
                            <button type="submit" id="btn_submit">LOGIN</button>
                        </div>

                    </form>

                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</body>

</html>
